<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Hahmlet&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
</head>
<body>
    
    <div class="container">
        <div class="container">
            <div class="title">리스트</div>
            <ul>
                {% for Post in posts %}
                <li><a class= item id = postname href='{% url "detail" Post.pk %}'> {{ Post.title }} </a> 
                    <span class= item id="d_day"> ~ {{ Post.d_day }} </span>
                    <span class= item id="detail">{{ Post.detail }}</span>
                </li>
                {% endfor %}
            </ol>
        </div>            

    </div>        
    <div class="bottom">
        <a href="{% url 'new' %}">새로운 할일 추가하기</a>
    </div>
</body>
</html>
