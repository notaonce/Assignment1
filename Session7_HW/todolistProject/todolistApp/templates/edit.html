<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Hahmlet&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
</head>
<body>
    <div class="container">
        <h1>수정하기</h1>
        <form action="" method="post">    
            {% csrf_token %}
            <div>
                <input type="text" id="title" name="title" value="{{ post.title }}">
            </div>
            <div>
                <textarea name="detail" id="detail">{{ post.detail }}</textarea>
            </div>
            <div>
                <input type="date" name="d_day" id="d_day" value='{{ post.d_day }'>
            </div>
            <div>
                <button type="submit">수정하기</button> 
            </div>
        </form>
    </div>
</body>
</html>
