<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./insta_clone.css">
    <title>Document</title>
</head>
<body>
    <div class="container_profile">
        <h2 class="nickname">Anonymous</h2>
        <div class="container_profile_undernick">
            <div class="photo_profile">
                 <img src="./Photo.png">
            </div>
            <div class="container_value">
                <div class="value" id="post">
                    <span id="num">54</span><br>Posts
                </div> 
                <div class="value" id="follower">
                    <span id="num">1.4M</span><br>Followers
                </div> 
                <div class="value" id="following">
                    <span id="num">1</span><br>Following
                </div> 
            </div>
        </div>
        <div class="introduce">
            <h4>Anonymous</h4>
            <p>
            멋쟁이 사자처럼은 멋지다.<br>
            Like_lion is awesome.
            </p>
        </div>
        <button class="edit_profile_button">
            Edit Profile
        </button>
    </div>
    <div class="choose_icon"> 
        <div class="container_icon" id="underbar">
             <img src="./pictureicon.png">        
        </div>
        <div class="container_icon">
            <img src="./humanicon.png">        
        </div>        
    </div>
    <div class="container_photo">
        <div class="item_photo">
            <img src="./cafe1.jpg">
        </div>
        <div class="item_photo">
            <img src="./cat1.jpg">
        </div>
        <div class="item_photo">
            <img src="./night1.jpg">
        </div>
        <div class="item_photo">
            <img src="./cafe2.jpg">
        </div>
        <div class="item_photo">
            <img src="./cafe3.jpg">
        </div>
        <div class="item_photo">
            <img src="./night2.jpg">
        </div>
        <div class="item_photo">
            <img src="./cat2.jpg">
        </div>
        <div class="item_photo">
            <img src="./cat3.jpg">
        </div>
        <div class="item_photo">
            <img src="./cafe4.jpg">
        </div>
    </div>
    <div class="container_underbaricon">
        <div class="item_underbaricon">
            <img src="./Home.png">
        </div>
        <div class="item_underbaricon">
            <img src="./Search.png">
        </div>
        <div class="item_underbaricon">
            <img src="./Add.png">
        </div>
        <div class="item_underbaricon">
            <img src="./Likes.png">
        </div>
        <div class="item_underbaricon">
            <img src="./Profile.png">
        </div>
    </div>
</body>
</html>
